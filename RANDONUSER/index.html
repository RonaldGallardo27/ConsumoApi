<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5 text-center">
        <button class="btn btn-info w-100 cristhian" onclick="traer()">obtener</button>
        <div class="mt-5" id="contenedor">
            aqui va el mensaje
        </div>
    </div>
    <script>
        var contenido = document.getElementById("contenedor")
        function traer(){
            fetch('https://randomuser.me/api')
            .then(res=> res.json())
            .then(data=>{
                console.log(data.results[0])
                console.table(data.results[0])

                contenido.innerHTML=`
                <img src="${data.results[0].picture.large}" width="100px" class="img-fluid rounded-circle" />
                <p>apellido: ${data.results[0].name.last}</p>
                <p>nombre : ${data.results[0].name.first}</p>
                <p>telefono: ${data.results[0].phone}</p>`
            })
        }
    </script>
    
</body>
</html>
